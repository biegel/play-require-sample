@()

<!DOCTYPE html>

<html>
    <head>
        <title>Require Test Project</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <!-- Loading the config using require's data-main route won't work -->
        <!-- See public/javascripts/main.js for details -->
        <!-- <script src="@routes.Assets.versioned("lib/requirejs/require.js")" data-main="@routes.Assets.versioned("javascripts/main.js")"></script> -->
        <!-- But including the config in the template will -->
        <script src="@routes.Assets.versioned("lib/requirejs/require.js")"></script>
        <script type="text/javascript">
        require.config({
          paths: {
            'lodash': '@routes.Assets.versioned("lib/lodash/lodash.min.js").toString.replace(".js", "")',
            'modules/module1': '@routes.Assets.versioned("javascripts/modules/module1.js").toString.replace(".js", "")'
          }
        });
        </script>
        <script src="@routes.Assets.versioned("javascripts/init.js")" type="text/javascript"></script>
    </head>
    <body>
        <div>Hello world</div>
    </body>
</html>
